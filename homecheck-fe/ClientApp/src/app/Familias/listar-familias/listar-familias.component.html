<app-nav-menu></app-nav-menu>

<div class="row">
  <div class="col">
    <div>

      <div class="menu">
        <button class="btn btn-familia btn-sm" [routerLink]="['/familias/registrar-familia']">Registrar familia</button>
        <button class="btn btn-familia btn-sm" [routerLink]="['/usuarios']">Listar usuarios</button>
        <button class="btn btn-familia btn-sm" [routerLink]="['/tareas']">Listar tareas</button>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <h2>Lista de familias</h2>
    <table class="table table-striped table-responsive-sm">

      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Correo de familia</th>
          <th>Integrantes de Familia</th>
          <th>Opciones</th>

        </tr>
      </thead>
      <tr *ngFor="let familia of familias ">
        <td>{{familia.id}}</td>
        <td>{{familia.name}}</td>
        <td>{{familia.correo}}</td>
        <td><a class="btn btn-familia" href="usuarios/usuarios-familia/{{familia.id}}"> Ver integrates de familia </a></td>
        <td class="text-center">
          <button (click)="irPerfil(familia.id)" class="btn btn-outline-info btn-sm">
            <i class="far fa-trash-alt"></i>Ver perfil
          </button>
          <button (click)="eliminar(familia)" class="btn btn-outline-danger btn-sm">
            <i class="far fa-trash-alt"></i>Eliminar
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
<app-nav-footer></app-nav-footer>
