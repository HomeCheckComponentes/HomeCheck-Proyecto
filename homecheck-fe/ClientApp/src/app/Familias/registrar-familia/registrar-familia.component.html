<body>
  <div class="container container-fluid">
    <div>
      <div class="menu">
        <a class="btn btn-familia" href="/familias/registrar-familia">Listar familia</a>
        <a class="btn btn-familia" href="/usuarios">Listar usuarios</a>
        <a class="btn btn-familia" href="/tareas">Listar tareas</a>
      </div>
    </div>
    <br />
    <hr />
    <h3 class="display-4 text-center">Registrar familia</h3>
    <hr>
    <form class="form-familia" [formGroup]="familiaForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="form-group col-lg-6 col-md-6">
          <label>Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre"
                 formControlName="name" placeholder="bonilla">
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label>Correo</label>
          <input type="email" class="form-control" name="correo" id="correo"
                 formControlName="correo" placeholder="bonilla@gmail.com">
        </div>
      </div>
      <h4>Registrar administrador</h4>
      <div class="row">

        <div class="form-group col-lg-6 col-md-6">
          <label>Nombre de usuario</label>
          <input type="text" class="form-control" name="username" id="username"
                 formControlName="username" placeholder="bonilla">
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label>Correo</label>
          <input type="email" class="form-control" name="email" id="email"
                 formControlName="email" placeholder="bonilla@gmail.com">
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label>ContraseÃ±a</label>
          <input type="password" class="form-control" name="password" id="password"
                 formControlName="password" placeholder="bonilla">
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="!familiaForm.valid" type="submit"
                class="btn btn-block btn-primary btn-familia" data-toggle="modal"
                data-target="#Modal">
          Registrar
        </button>
      </div>
    </form>
  </div>
</body>
<app-nav-footer></app-nav-footer>
