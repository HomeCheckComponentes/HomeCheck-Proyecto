<p>registrar-familia works!</p>

<body>
  <div class="container container-fluid">
    <h1 class="display-4 text-center">Agregar familia</h1>
    <hr>
    <form [formGroup]="familiaForm" (ngSubmit)="onSubmit()">
      <div class="row">
        
        <div class="form-group col-lg-6 col-md-6">
          <label>Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre"
                  formControlName="name">
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label>Correo</label>
          <input type="email" class="form-control" name="correo" id="correo"
                 formControlName="correo">
        </div>
      </div>

      
      <div class="form-group">
        <button [disabled]="!familiaForm.valid" type="submit"
                class="btn btn-block btn-primary" data-toggle="modal"
                data-target="#Modal">
          Registrar
        </button>
      </div>
    </form>
  </div>
</body>
