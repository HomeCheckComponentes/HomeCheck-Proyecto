<div class="col">
  <h2>Perfil de familia</h2>
  <h3>Familia:</h3>
  <p>{{familiaActual.name}}</p>
  <h3>Correo:</h3>
  <p>{{familiaActual.correo}}</p>


  <h2>Lista de usuarios de familia</h2>
  <div>
    <button (click)="agregarUsuario()" class="btn btn-familia btn-sm">
      Registrar usuario
    </button>
  </div>
  <table class="table table-striped table-responsive-sm">

    <thead>
      <tr>
        
        <th>Nombre de usuario</th>
        <th>Correo</th>
        <th>Miembro de familia</th>
        <!--<th>Opciones</th>-->

      </tr>
    </thead>
    <tr *ngFor="let usuario of usuarios ">
      <td>{{usuario.username}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.member}}</td>

     <!--<td class="text-right">
        <button (click)="editar({{usuario.id}})" class="btn btn-outline-info btn-sm"><i class="fas fa-edit"></i></button>&nbsp;
        <button (click)="eliminar({{usuario.id}})" class="btn btn-outline-danger btn-sm">
          <i class="far fa-trash-alt"></i>
        </button>
      </td>-->
    </tr>
  </table>
</div>
