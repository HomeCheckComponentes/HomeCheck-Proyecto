  <div class=" page-content ">

    <div class="contenido">
      <h1>Bienvenido a HomeCheck</h1>
      <h2>Para ser parte de nuestra comunidad y empezar a utilizar nuestros servicios ingrese aquí </h2>
    </div>


    <div class="inicio ">

      <div class="inicio-container">

        <form class="form-inicio" [formGroup]="loginForm" (ngSubmit)="inicioSesion()">

          <h3>Inicio de sesión</h3>

          <div class="correo">
            <label>Correo electrónico</label> <br />
            <input formControlName="correo" id="correo" type="email" name="correo" />
          </div>

          <div class="password">
            <label>Contraseña</label><br />
            <input formControlName="password" id="password" type="password" name="password" />
          </div>

          <div class="form-group inicio-sesion">
            <button type="submit"
                    class="btn btn-block btn-login" data-toggle="modal"
                    data-target="#Modal">
              Iniciar sesión
            </button>
          </div>
          <div class="registrarse">
            <label>¿No es miembro?</label><br />

            <a class="btn btn-block btn-login" [routerLink]="['/familias/registrar-familia']"> Registrar familia</a>
          </div>


        </form>

      </div>

    </div>



  </div>





<app-nav-footer></app-nav-footer>
