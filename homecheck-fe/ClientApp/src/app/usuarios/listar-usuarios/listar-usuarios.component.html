<div class="row">
  <div class="col">
    <div>
      <div class="menu">
        <a class="btn btn-familia" href="/familias/registrar-familia">Registrar familia</a>
        <a class="btn btn-familia" href="/familias/listar-familia">Listar familias</a>
        <a class="btn btn-familia" href="/tareas">Listar tareas</a>
      </div>
    </div>
    <br>
    <hr />
    <h2>Lista de usuarios</h2>
    <table class="table table-striped table-responsive-sm">

      <thead>
        <tr>

          <th>Nombre de usuario</th>
          <th>Correo</th>
          <th>Nombre de familia</th>
          <th>Miembro de familia</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tr *ngFor="let usuario of usuarios ">
        <td>{{usuario.username}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.idFamilia}}</td>
        <td>{{usuario.member}}</td>
        <td class="text-right">
          <button type="button" (click)="eliminar(usuario)" class="btn btn-outline-danger btn-sm">
            <i class="far fa-trash-alt"></i>Eliminar
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
