<app-nav-menu></app-nav-menu>

<div class="col">
  <div>
    <div class="menu">
      <button class="btn btn-familia btn-sm" [routerLink]="['/familias/registrar-familia']">Registrar familia</button>
      <button class="btn btn-familia btn-sm" [routerLink]="['/familias/listar-familia']">Listar familias</button>
      <button class="btn btn-familia btn-sm" [routerLink]="['/usuarios']">Listar usuarios</button>
    </div>
  </div>
  <br />
  <hr />
  <br />
  <div class="container-fluid">
    <h1>Lista de tareas</h1>

    <div class="row">
      <div class="col">
        <table class="table table-striped .table-responsive-sm">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Fecha asignada</th>
              <th>Fecha límite</th>
              <th>Familiar asignado</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tarea of service.tareas">
              <td>{{tarea.descripcion}}</td>
              <td>{{tarea.fechaAsignada | date:'yyyy-MM-dd'}}</td>
              <td>{{tarea.fechaLimite | date:'yyyy-MM-dd'}}</td>
              <td>{{tarea.persona}}</td>
              <td class="text-left">
                <input type="checkbox" [checked]="tarea.estado == 1" (change)="changed(tarea, tarea.id)" />
                <span>{{tarea.estado == 0 ? 'Incompleto' : 'Completo'}}</span>
              </td>
              <td class="text-left">

                <button class="btn-outline-danger btn-sm" (click)="borrarTarea(tarea.id)">
                  <i class="icon-trash"></i>Eliminar
                </button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</div>

<app-nav-footer></app-nav-footer>
