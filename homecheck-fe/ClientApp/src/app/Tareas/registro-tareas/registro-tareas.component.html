<body>
  <div class="container container-fluid">
    <a class="btn btn-familia" href="/familias/listar-familias">Volver a la lista de familias</a>
    <br />
    <br />
    <h3 class="display-4 text-center">Agregar familia</h3>
    <hr>
    <form class="form-tarea" [formGroup]="ftareaForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="form-group col-lg-6 col-md-6">
          <label>Descripción</label>
          <input type="text" class="form-control" name="descripcion" id="descripcion"
                 formControlName="descripcion" placeholder="bonilla">
        </div>
        <div class="form-group col-lg-6 col-md-6">
          <label>Fecha de asginación</label>
          <input type="text" class="form-control" name="fecha" id="fecha"
                 formControlName="fecha" placeholder="{{currentDate | date:'yyyy-MM-dd'}}">
        </div>
      </div>


      <div class="form-group">
        <button [disabled]="!familiaForm.valid" type="submit"
                class="btn btn-block btn-primary btn-familia" data-toggle="modal"
                data-target="#Modal">
          Registrar
        </button>
      </div>
    </form>
  </div>
</body>

<app-nav-footer></app-nav-footer>
